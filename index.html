<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Birth & Fertility in Malaysia (2013-2023)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Vega libs -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- Inline CSS so it definitely loads -->
  <style>
    :root{
      --bg:#0f1116; --panel:#171c25; --text:#eef1f7; --muted:#a2a9b8;
      --accent:#5aa5ff; --radius:18px; --shadow:0 14px 34px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box;}
    html,body{height:100%;}

    body{margin:0;background:var(--bg);color:var(--text);
         font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;}
         
    .page{max-width:1200px;margin:0 auto;padding:32px 24px 64px;}
    header{margin-bottom:24px;}
    header h1{margin:0 0 6px;font-weight:800;letter-spacing:.3px;
              font-size:clamp(2rem,1.4rem + 2.4vw,2.8rem);}
    header p{margin:0;color:var(--muted);font-size:1.05rem;}

    .stack{display:grid;gap:28px;}
    .card{background:var(--panel);border-radius:var(--radius);
          box-shadow:var(--shadow);padding:28px 28px 24px;}
    .card h2{margin:2px 0 18px;font-size:1.4rem;font-weight:750;}

    .viz{width:100%;}
    canvas,svg{max-width:100%;height:auto;display:block;}

    /* Pretty Vega controls */
    .vega-bindings{display:flex;align-items:center;gap:10px;margin:10px 0 2px;}
    .vega-bindings .vega-bind-name{color:var(--muted);font-size:.95rem;}
    .vega-bindings input[type="range"]{width:280px;accent-color:var(--accent);}
    .vega-bindings select{background:#0f1423;color:var(--text);border:1px solid #2a3247;border-radius:8px;padding:6px 8px;}

    footer{color:var(--muted);font-size:.95rem;margin-top:26px;}
  </style>

</head>
<body>
  <div class="page">
    <header>
      <h1> Birth & Fertility in Malaysia (2013-2023) </h1>
      <p> W10 Homework - a choropleth map and a line chart </p>
    </header>

    <main class="stack">
      <section class="card">
        <h2>Live Birth Rate per 1,000 People</h2>
        <div id="vis-choropleth" class="viz"></div>
      </section>

      <section class="card">
        <h2>TFR Trend by State</h2>
        <div id="vis-line" class="viz"></div>
      </section>
    </main>

    <footer>Data: OpenDOSM & data.gov.myÂ· Built with Vega-Lite</footer>
  </div>

  <script>
    vegaEmbed('#vis-choropleth', 'https://raw.githubusercontent.com/mghwthehe/3179_W10/refs/heads/main/js/choropleth_map_2013_2023.json', {
      actions:false,
      width: 'container',
      height: 500
    });
    vegaEmbed('#vis-line', 'https://raw.githubusercontent.com/mghwthehe/3179_W10/refs/heads/main/js/line_chart_tfr_trend.json', {
      actions:false,
      width: 'container',
      height: 500
    });
  </script>
</body>
</html>
