<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Birth & Fertility in Malaysia (2013-2023)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Vega libs -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- Inline CSS so it definitely loads -->
  <style>
  body {
    font-family: "Inter", Arial, sans-serif;
    background-color: #0e1525;
    color: #f5f5f5;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  /* ---------- Header ---------- */
  header {
    padding: 40px 0 10px 0;
    margin: 0 auto;
    max-width: 1000px;
  }

  header h1 {
    font-size: 2.6em;
    font-weight: 800;
    color: #ffffff;
    margin-bottom: 10px;
  }

  header p {
    font-size: 1.1em;
    font-weight: 400;
    color: #cfcfcf;
    margin-top: 0;
    margin-bottom: 25px;
  }

  /* ---------- Chart Layout ---------- */
  .chart-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 35px;
    width: 100%;
    padding: 10px 0 50px 0;
  }

  /* ---------- Chart Block ---------- */
  .chart {
    background-color: #161d2f;
    border-radius: 18px;
    padding: 20px 22px 30px 22px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.35);
    width: 75%;
    max-width: 750px;
    margin: 0 auto;
  }

  .chart h2 {
    text-align: left;
    color: #ffffff;
    font-weight: 700;
    font-size: 1.3em;
    margin-bottom: 12px;
  }

  /* ---------- Vega Chart Frame ---------- */
  .vega-embed {
    width: 100%;
    max-height: 480px;
  }

  /* ---------- Footer ---------- */
  footer {
    font-size: 0.9em;
    color: #a3a3a3;
    margin-top: 20px;
    text-align: center;
  }
</style>

</head>
<body>
  <div class="page">
    <header>
      <h1>Birth & Fertility in Malaysia (2013-2023)</h1>
      <p>A Vega-Lite storytelling page with a choropleth map and a line chart.</p>
    </header>

    <main class="stack">
      <section class="card">
        <h2>Live Birth Rate per 1,000 People</h2>
        <div id="vis-choropleth" class="viz"></div>
      </section>

      <section class="card">
        <h2>TFR Trend by State</h2>
        <div id="vis-line" class="viz"></div>
      </section>
    </main>

    <footer>Data: OpenDOSM & data.gov.myÂ· Built with Vega-Lite</footer>
  </div>

  <script>
    vegaEmbed('#vis-choropleth', 'https://raw.githubusercontent.com/mghwthehe/3179_W10/refs/heads/main/js/choropleth_map_2013_2023.json', {actions:false});
    vegaEmbed('#vis-line',       'https://raw.githubusercontent.com/mghwthehe/3179_W10/refs/heads/main/js/line_chart_tfr_trend.json',          {actions:false});
  </script>
</body>
</html>
